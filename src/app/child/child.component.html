<!-- Child Component - Add the new Employee Details in the Table  -->

<!-- Employee with High pay grade Details (*ngIf Condition used) -->
<h1 class="employee-heading">Employees with High pay grade:</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Employee Id</th>
        <th scope="col">Name</th>
        <th scope="col">Salary</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let data of salaryDataForChild ">
      <tr *ngIf="data.salary >= 10000">
        <td >{{data.id}}</td>
        <td >{{data.name}}</td>
        <td >{{data.salary}}</td>
        <td>
            <button type="button" class="btn btn-primary" (click)="openDialog(data)">
              Edit
            </button>
        </td>
        <td >
            <button (click)="deleteItem(data)" type="button" class="btn btn-primary">
              Delete
            </button>
        </td>
      </tr>
    </tbody>
  </table>

<br />
